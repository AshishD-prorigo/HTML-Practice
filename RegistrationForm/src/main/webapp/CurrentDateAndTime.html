<!DOCTYPE html>
<html>
<head>
<style>

h2{
padding:9px;
width:60%;
float:center;
color:red;
margin:20px;
background-color:pink;
border:3px solid blue;

}

#demo{
background-color:green;
color:Orange;
padding:5px;
overflow:center;
border:4px solid orange;
}

</style>
</head>
<body>
<h2>Welcome to check  current time and date by just one click</h2>
<p id="demo">Let see here</p>
<button type="button" onclick="check_time()">check time</button>
<script>
function check_time(){
	document.getElementById("demo").innerHTML=new Date();
}
</script>
</body>
</html>
